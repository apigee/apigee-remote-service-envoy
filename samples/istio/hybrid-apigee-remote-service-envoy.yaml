# Example Deployment and Service for `apigee-remote-service-envoy` in Hybrid.
# Deployed into the apigee namespace where appropriate secrets reside.
# You must update the both `secretName:` values for your hybrid environment!
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigee-remote-service-envoy
  namespace: apigee
  annotations:
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "5001"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
    prometheus.io/type: prometheusspec
  replicas: 1
  selector:
    matchLabels:
      app: apigee-remote-service-envoy
  template:
    metadata:
      labels:
        app: apigee-remote-service-envoy
        version: v1
    spec:
      containers:
      - name: apigee-remote-service-envoy
        image: "gcr.io/apigee-api-management-istio/apigee-remote-service-envoy:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: GODEBUG # value must be 0, as apigee does not support http 2
          value: http2client=0
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5001
          failureThreshold: 1
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5001
          failureThreshold: 30
          periodSeconds: 10
        args:
          - --log_level=debug
          - --config=/config/config.yaml
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: apigee-remote-service-envoy
          readOnly: true
        - mountPath: /opt/apigee/tls
          name: tls-volume
          readOnly: true
      volumes:
      - name: apigee-remote-service-envoy
        configMap:
          name: apigee-remote-service-envoy
      - name: tls-volume
        secret:
          defaultMode: 420
          secretName: apigee-runtime-theganyo-apigee-test-tls
---
apiVersion: v1
kind: Service
metadata:
  name: apigee-remote-service-envoy
  namespace: apigee
  labels:
    app: apigee-remote-service-envoy
spec:
  ports:
  - port: 5000
    name: grpc
  selector:
    app: apigee-remote-service-envoy
