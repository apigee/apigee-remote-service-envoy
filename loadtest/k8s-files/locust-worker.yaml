apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: apigee
  labels:
    name: locust-worker
spec:
  replicas: 20
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      tolerations:
      - key: "locust"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: locust-worker
        image: docker.io/locustio/locust
        args:
          - -f
          - /config/locustfile.py
          - -H
          - http://target.apigee.svc.cluster.local
          - --master-host
          - locust-manager.apigee.svc.cluster.local
          - --worker
        volumeMounts:
          - mountPath: /config
            name: locust-config
            readOnly: true
      volumes:
        - name: locust-config
          configMap:
            name: locust-config