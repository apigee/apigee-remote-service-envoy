apiVersion: apps/v1
kind: Deployment
metadata:
  name: target
  namespace: apigee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: target
      version: v1
  template:
    metadata:
      labels:
        app: target
        version: v1
    spec:
      tolerations:
      - key: "mock-target"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: gcr.io/[PROJECT_ID]/target-mock:test
        imagePullPolicy: IfNotPresent
        name: target-mock
        args:
          - -addr
          - :6001
      - image: docker.io/envoyproxy/envoy:v1.15.0
        name: envoy-proxy
        ports:
          - containerPort: 8080
        args:
          - -c
          - /config/config.yaml
          # - -l
          # - debug
        volumeMounts:
          - mountPath: /config
            name: test-envoy-config
            readOnly: true
      volumes:
        - name: test-envoy-config
          configMap:
            name: test-envoy-config
---
apiVersion: v1
kind: Service
metadata:
  name: target
  namespace: apigee
  labels:
    app: target
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: target