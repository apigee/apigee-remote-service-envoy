name: Docker

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      # VERSION replaces all / with - and removes first two segments
      # mostly matches https://github.com/marketplace/actions/build-and-push-docker-images#tag_with_ref 
      # except 'refs/pull/2/merge' in example will be '2-merge' instead of 'pr-2-merge'
      VERSION: $(echo ${GITHUB_REF//\//-} | cut -d'-' -f3-)
      COMMIT: ${GITHUB_SHA}
      DATE: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
    steps:
      - 
        name: Check out code
        uses: actions/checkout@v1
      -
        name: Scratch image
        uses: docker/build-push-action@v1
        with:
          repository: apigee-api-management-istio/apigee-remote-service-envoy
          tag: ${VERSION}
          add_git_labels: true
          dockerfile: Dockerfile
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args: LDFLAGS=-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}
      -
        name: Ubutu image
        uses: docker/build-push-action@v1
        with:
          repository: apigee-api-management-istio/apigee-remote-service-envoy
          tag: ${VERSION}-ubuntu
          dockerfile: Dockerfile
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args: RUN_CONTAINER:ubuntu:xenial,LDFLAGS=-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}
      -
        name: Boring Crypto Image
        uses: docker/build-push-action@v1
        with:
          repository: apigee-api-management-istio/apigee-remote-service-envoy
          tag: ${VERSION}-boring
          dockerfile: Dockerfile
          build_args: RUN_CONTAINER:ubuntu:xenial,BUILD_CONTAINER=goboring/golang:1.14.4b4,CGO_ENABLED=1,LDFLAGS=-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.DOCKER_PASSWORD }}
