# Note: VERSION replaces all / with - and removes first two segments
# mostly matches https://github.com/marketplace/actions/build-and-push-docker-images#tag_with_ref 
# except 'refs/pull/2/merge' in example will be '2-merge' instead of 'pr-2-merge'

name: Docker

on:
  push:
    tags:
      - '*'

jobs:
  default:
    name: Build Default Docker image
    runs-on: ubuntu-latest
    steps:
      - run: echo "VERSION=$(echo ${GITHUB_REF//\//-} | cut -d'-' -f3-)" >> $GITHUB_ENV
      - run: echo "DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - 
        name: Check out code
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Scratch image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: google/apigee-envoy-adapter:${{ env.VERSION }}
          build-args: LDFLAGS=-s -w -X main.version=${{ env.VERSION }} -X main.commit=${{ github.SHA }} -X main.date=${{ env.DATE }}

  ubuntu:
    name: Build Ubuntu Docker image
    runs-on: ubuntu-latest
    steps:
      - run: echo "VERSION=$(echo ${GITHUB_REF//\//-} | cut -d'-' -f3-)" >> $GITHUB_ENV
      - run: echo "DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - 
        name: Check out code
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Ubuntu image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: google/apigee-envoy-adapter:${{ env.VERSION }}-ubuntu
          build-args: |
            RUN_CONTAINER=ubuntu:xenial
            LDFLAGS=-X main.version=${{ env.VERSION }} -X main.commit=${{ github.SHA }} -X main.date=${{ env.DATE }}

  boring:
    name: Build Boring Crypto Docker image
    runs-on: ubuntu-latest
    steps:
      - run: echo "VERSION=$(echo ${GITHUB_REF//\//-} | cut -d'-' -f3-)" >> $GITHUB_ENV
      - run: echo "DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - 
        name: Check out code
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Boring Crypto Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: google/apigee-envoy-adapter:${{ env.VERSION }}-boring
          build-args: |
            RUN_CONTAINER=ubuntu:xenial
            BUILD_CONTAINER=goboring/golang:1.15.5b5
            CGO_ENABLED=1
            LDFLAGS=-X main.version=${{ env.VERSION }} -X main.commit=${{ github.SHA }} -X main.date=${{ env.DATE }}
