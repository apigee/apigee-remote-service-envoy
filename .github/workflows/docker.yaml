name: Docker

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - 
        name: Check out code
        uses: actions/checkout@v1
      -
        name: Build and Push Docker image
        uses: docker/build-push-action@v1
        env:
          VERSION: ${GITHUB_REF##*/}
          DATE: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
        with:
          repository: apigee-api-management-istio/apigee-remote-service-envoy
          dockerfile: Dockerfile
          registry: gcr.io
          tag_with_ref: true
          # add_git_labels: true
          username: _json_key
          password: ${{ secrets.DOCKER_PASSWORD }}
          # build_args: LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=${DATE}" 
          build_args: LDFLAGS="-X main.commit=${GITHUB_SHA}" 

